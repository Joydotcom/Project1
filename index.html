<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Day Trippin' App</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/images/daytrippinlogo.JPEG"
            width="50"
            height="50"
            class="d-inline-block align-top"
            alt=""
          />
          <span class="toptrippin">Day Trippin'</span>
        </a>
      </nav>
      <h1>Day Trippin'</h1>
    </header>

    <section class="input">
      <!--add bootstrap form -->

      <div class="d-flex justify-content-center"></div>

      <form class="zip-code">
        <select
          id="optionState"
          class="form-select"
          aria-label="Default select example"
        >
          <option selected>Open this select menu</option>
          <option value="AK">AK</option>
          <option value="AL">AL</option>
          <option value="AR">AR</option>
          <option value="AZ">AZ</option>
          <option value="CA">CA</option>
          <option value="CO">CO</option>
          <option value="CT">CT</option>
          <option value="DE">DE</option>
          <option value="DC">DC</option>
          <option value="FL">FL</option>
          <option value="GA">GA</option>
          <option value="HI">HI</option>
          <option value="ID">ID</option>
          <option value="IL">IL</option>
          <option value="IN">IN</option>
          <option value="IA">IA</option>
          <option value="KS">KS</option>
          <option value="KY">KY</option>
          <option value="LA">LA</option>
          <option value="ME">ME</option>
          <option value="MD">MD</option>
          <option value="MA">MA</option>
          <option value="MI">MI</option>
          <option value="MN">MN</option>
          <option value="MS">MS</option>
          <option value="MO">MO</option>
          <option value="MT">MT</option>
          <option value="NE">NE</option>
          <option value="NV">NV</option>
          <option value="NH">NH</option>
          <option value="NJ">NJ</option>
          <option value="NM">NM</option>
          <option value="NY">NY</option>
          <option value="NC">NC</option>
          <option value="ND">ND</option>
          <option value="OH">OH</option>
          <option value="OK">OK</option>
          <option value="OR">OR</option>
          <option value="PA">PA</option>
          <option value="RI">RI</option>
          <option value="SC">SC</option>
          <option value="SD">SD</option>
          <option value="TN">TN</option>
          <option value="UT">UT</option>
          <option value="VT">VT</option>
          <option value="VA">VA</option>
          <option value="WA">WA</option>
          <option value="WV">WV</option>
          <option value="WI">WI</option>
          <option value="WY">WY</option>
        </select>
      </form>

      <div class="d-grid gap-2 col-2 mx-auto">
        <span class="random-1"
          ><button
            class="btn btn-md btn-secondary"
            type="button"
            id="randomBtn"
          >
            TAKE ME THERE!
          </button>
        </span>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      $().ready(function () {
        $("#randomBtn").on("click", function () {
          console.log("Your clicked the random button");
          var userSelection = $("#optionState").val();
          console.log("User Selection", userSelection);
          var queryString = "./p1.html?state=" + userSelection;
          location.assign(queryString);
        });
      });
    </script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
